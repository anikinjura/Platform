<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления ПВЗ</title>
    <!-- Подключение стилей -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <!-- Включаем шаблон шапки -->
    {% include 'core/header.html' %}
    <!-- Основная структура страницы: навигация и контент -->
    <div class="layout">
        <!-- Включаем шаблон навигационной панели -->
        {% include 'core/navigation.html' %}
        <!-- Контейнер для основного контента -->
        <div class="content-container">
            {% block content %}
            <!-- Место для основного контента страниц -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
