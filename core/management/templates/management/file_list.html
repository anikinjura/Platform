{# core/management/templates/management/file_list.html #}
{% extends 'management/base.html' %}

{% block management_content %}
    <h2>File List</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="directory">Укажите путь к директории:</label>
        <input type="text" id="directory" name="directory" required>
        <button type="submit">Выгрузить</button>
    </form>
{% endblock %}
