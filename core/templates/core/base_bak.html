<!-- core/templates/core/base.html -->
{% load static %}

<!-- 
    Шаблон: core/templates/core/base.html
    Описание: Основной шаблон, содержащий шапку, навигацию и основную область контента.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Верхняя панель, включающая строку поиска и информацию о пользователе -->
    <header class="top-bar d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <div class="search-bar">
            <input type="text" placeholder="Поиск..." class="form-control">
        </div>
        <div class="user-info">
            <p>Текущий пользователь: Admin</p>
        </div>
    </header>

    <!-- Основная структура, содержащая навигационную панель и основную область контента -->
    <div class="layout d-flex">
        <!-- Включение шаблона навигационной панели -->
        {% include 'core/navigation.html' %}

        <!-- Основная часть контента -->
        <main class="content flex-grow-1 p-4">
            {% block content %}
            <!-- Контент страницы -->
            {% endblock %}
        </main>
    </div>

    <!-- Подключение скриптов Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипт для сворачивания/разворачивания навигационной панели -->
    <script>
        // Функция для сворачивания/разворачивания панели и изменения кнопки
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');

            // Изменение направления иконки кнопки
            var toggleIcon = this.querySelector('.toggle-icon');
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.textContent = '›';
                showTooltips(true); // Включить тултипы
            } else {
                toggleIcon.textContent = '‹';
                showTooltips(false); // Отключить тултипы
            }

            // Скрытие/отображение текста наименований
            var linkTexts = document.querySelectorAll('.sidebar .link-text');
            linkTexts.forEach(function (linkText) {
                linkText.classList.toggle('d-none');
            });
        });

        // Функция для включения/отключения тултипов
        function showTooltips(enable) {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            if (enable) {
                tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                    new bootstrap.Tooltip(tooltipTriggerEl);
                });
            } else {
                tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                    var tooltipInstance = bootstrap.Tooltip.getInstance(tooltipTriggerEl);
                    if (tooltipInstance) {
                        tooltipInstance.dispose(); // Отключить тултип
                    }
                });
            }
        }

        // Инициализация тултипов только при старте, если панель свернута
        if (document.getElementById('sidebar').classList.contains('collapsed')) {
            showTooltips(true);
        }
    </script>
</body>
</html>
